<!DOCTYPE html>
<html lang="pt_BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet" />
  <title>OrangeBox</title>
</head>
<body>
  <header>
    <div class="container">
      <h1>OrangeBox</h1>
    </div>
  </header>

  <main>
    <form id="form" action="" onsubmit="saveUser(); return false">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>
    </form>

    <div class="buttons">
      <button form="form">Agendar data</button>
      <button>Meus agendamentos</button>
    </div>
  </main>

  <script src="scripts/getData.js"></script>
</body>
</html>
